<!DOCTYPE html>
<html>
<head>
  <title>piscii</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
  <h1>piscii</h1>
  <div id="wrapper">
    <div id="content">
      <div id="copynpaste" class="hidden">
      </div>
      <div id="play1" class="hidden">
        <div id="nameinsert" class="hidden">
          <div class="first">
            <p class="pt20">What's your name?</p>
            <input id="newname" value="Googlohurf Hoodchuck"/>
            <p class="vt20 pb20"><a class="ok">Hey, that's me!</a></p>
          </div>
          <div class="second hidden">
            <p>Forget it. How about I just name you Steve?</p>
            <p class="vt20 pb20">
              <a class="ok">yes</a>
              <a class="ok">ok</a>
            </p>
          </div>
        </div>
      </div>
      <div id="scene1" class="hidden">
        <div class="game yourroom">
          <span style="position: absolute; background: #eee; top: 10px; left: 10px; width: 20px; height: 20px;" class="yourbroim hidden"></span>
          <span style="position: absolute; background: #ccc; top: 20px; left: 100px; width: 50px; height: 100px;" class="door hidden"></span>
          <span style="position: absolute; background: #eee; top: 60px; left: 10px; width: 20px; height: 20px;" class="doorswitch hidden"></span>
          <span style="position: absolute; background: #eee; top: 100px; left: 10px; width: 20px; height: 20px;" class="lightswitch hidden"></span>
        </div>
        <div class="ggcomp hidden"></div>
        <div class="gghouse hidden"></div>
        <div class="stars hidden">
          <div class='earth'></div>
        </div>
        <div class='tentacles hidden'></div>
      </div>
    </div>
    <ul id="navigation">
    </ul>
    <div id="message" class="hidden">
    </div>
  </div>
  <div id="messagehitbox" class="hidden"></div>
  <div id="debug"></div>
  <script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
